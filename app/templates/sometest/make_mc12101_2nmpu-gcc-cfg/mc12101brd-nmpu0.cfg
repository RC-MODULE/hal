MEMORY
{

	C0_IMU0: at 0x00000200, len = 0x00007E00;	// NMC0 128kB reserved for boot-loader
	C0_IMU1: at 0x00008000, len = 0x00008000;	// NMC0 128kB
	C0_IMU2: at 0x00010000, len = 0x00008000;	// NMC0 128kB
	C0_IMU3: at 0x00018000, len = 0x00008000;	// NMC0 128kB
	C0_IMU4: at 0x00020000, len = 0x00008000;	// NMC0 128kB
	C0_IMU5: at 0x00028000, len = 0x00008000;	// NMC0 128kB
	C0_IMU6: at 0x00030000, len = 0x00008000;	// NMC0 128kB
	C0_IMU7: at 0x00038000, len = 0x00008000;	// NMC0 128kB
	
	SYNCRO:  at 0x000A8000, len = 0x00000010;	// SYNCRO BUFFER 	used by both 
	SHMEM0:  at 0x000A8010, len = 0x00007FF0;	// shared 128kB
	SHMEM1:  at 0x000B0000, len = 0x00008000;	// shared 128kB
        //SHMEM1:  at 0x000B8000, len = 0x00008000;	// shared 256kB 	used by nmpu1
	EMI:     at 0x20000000, len = 0x04000000;	// DDR2   256MB 	
	//EMI:     at 0x24000000, len = 0x04000000;	// DDR2   256MB 	used by nmpu1
	                 
}

SEGMENTS
{
	code	 	:in C0_IMU5;
	data		:in C0_IMU0;

	seg_imu0 	:in C0_IMU0;
	seg_imu1 	:in C0_IMU1;
	seg_imu2 	:in C0_IMU2;
	seg_imu3 	:in C0_IMU3;
	seg_imu4 	:in C0_IMU4;
	seg_imu5 	:in C0_IMU5;
	seg_imu6 	:in C0_IMU6;
	seg_imu7 	:in C0_IMU7;

	seg_shmem0 	:in SHMEM0;
	seg_shmem1 	:in SHMEM1;
	shared0  	:in EMI;
	syncro	 	:in SYNCRO;
}

SECTIONS
{
	.text			: in code;
	.init			: in code;
	.fini			: in code;
	.data           : in data;
	.bss            : in data;
	.stack          : in data;
	
	.heap           : in shared0;
    .heap1          : in seg_imu1;
    .heap2          : in seg_imu2;
   	.heap3          : in seg_shmem1;
	


	.data_imu0      : in seg_imu0;
	.data_imu1      : in seg_imu1;
	.data_imu2      : in seg_imu2;
	.data_imu3      : in seg_imu3;
	.data_imu0.bss  : in seg_imu0;
	.data_imu1.bss  : in seg_imu1;
	.data_imu2.bss  : in seg_imu2;
	.data_imu3.bss  : in seg_imu3;

	.data_imu4      : in seg_imu4;
	.data_imu5      : in seg_imu5;
	.data_imu6      : in seg_imu6;
	.data_imu7      : in seg_imu7;
	.data_imu4.bss  : in seg_imu4;
	.data_imu5.bss  : in seg_imu5;
	.data_imu6.bss  : in seg_imu6;
	.data_imu7.bss  : in seg_imu7;


	.text.__svfiprintf_r : in shared0;
	.data_hal_syncro: in syncro;
	.data_shared.bss: in shared0;
	.rpc_services.bss: in shared0;
	.rpc_services    : in shared0;

	
}
